<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Separate CSS for Login Page -->
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="logo.png" class="logo floating">
        <h2 class="glow-text">Login</h2>

        <div class="input-container">
            <input type="text" class="glow-input" placeholder="Email Address">
            <input type="password" class="glow-input" placeholder="Password">
        </div>

        <div class="button-container">
            <button class="glow-button" onclick="window.location.href='dashboard.html'">Login</button>
        </div>
    </div>
</body>
</html>
